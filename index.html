<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3418/3418886.png"
    />
  </head>
  <body class="background">
    <h1 class="header">üçøFlixster</h1>
    <div class="search">
      <input type="text" placeholder="Search movies here" id="search-input" />
      <button id="close-search-btn" aria-label="Close search">
        <i class="fa fa-close" style="color: burlywood"></i>
      </button>
    </div>
    <div class="move">
      <button id="submit">Submit</button>
    </div>
    <p id="section-title">Now Playing</p>
    <div id="movie-grid"></div>
    <div class="container">
      <button id="load-more-movies-btn">Load more</button>
    </div>

    <div id="modal">
      <div class="modal-content">
        <button id="close-modal-btn" aria-label="Close modal">
          <i class="fa fa-close" style="color: burlywood"></i>
        </button>
        <br />
        <img id="movie-backdrop"></img>
        <h2 id="modal-title"></h2>
        <h5 id="modal-details"></h5>
        <p id="modal-description"></p>
        <!-- Other movie details -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
